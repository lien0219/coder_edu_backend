  service.QuestionRequest:
    properties:
      content:
        type: string
      tags:
        items:
          type: string
        type: array
      title:
        type: string
    required:
    - content
    - title
    type: object
  service.QuizSubmission:
    properties:
      answers:
        additionalProperties:
          type: integer
        description: questionID -> answerIndex
        type: object
    type: object
  service.RecordLearningTimeRequest:
    properties:
      duration:
        minimum: 1
        type: integer
    required:
    - duration
    type: object
  service.RewardStudentItem:
    properties:
      points:
        type: integer
      studentId:
        type: integer
    required:
    - points
    - studentId
    type: object
  service.SubmitExerciseAnswerRequest:
    properties:
      answer:
        type: string
      user_id:
        type: integer
    required:
    - answer
    type: object
  service.SubmitKnowledgePointExercisesRequest:
    properties:
      duration:
        description: 答题时长（秒）
        type: integer
      isAutoSubmit:
        description: 是否为自动提交
        type: boolean
      knowledgePointId:
        type: string
      submissions:
        items:
          $ref: '#/definitions/service.ExerciseSubmissionItem'
        type: array
    required:
    - knowledgePointId
    type: object
  service.UpdateGoalRequest:
    properties:
      description:
        maxLength: 1000
        type: string
      goalType:
        enum:
        - short_term
        - long_term
        type: string
      resourceModuleId:
        type: integer
      targetDate:
        type: string
      title:
        maxLength: 255
        type: string
    type: object
  service.UserStatsResponse:
    properties:
      activeDays:
        description: 活跃天数（连续签到天数）
        type: integer
      levelAverageScore:
        description: 关卡挑战平均分
        type: number
      levelCompletionCount:
        description: 关卡挑战完成个数
        type: integer
      totalLearningDuration:
        description: 总学习时长（分钟）
        type: integer
    type: object
  util.Response:
    properties:
      code:
        type: integer
      data: {}
      message:
        type: string

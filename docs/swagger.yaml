basePath: /api
definitions:
  controller.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  controller.RegisterRequest:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        minLength: 8
        type: string
      role:
        enum:
        - student
        - teacher
        - admin
        type: string
    required:
    - email
    - name
    - password
    - role
    type: object
  model.Resource:
    properties:
      createdAt:
        type: string
      description:
        type: string
      id:
        type: integer
      moduleType:
        type: string
      title:
        type: string
      type:
        $ref: '#/definitions/model.ResourceType'
      updatedAt:
        type: string
      uploaderID:
        type: integer
      url:
        type: string
      viewCount:
        type: integer
    type: object
  model.ResourceType:
    enum:
    - pdf
    - video
    - article
    - worksheet
    type: string
    x-enum-varnames:
    - PDF
    - Video
    - Article
    - Worksheet
  model.User:
    properties:
      createdAt:
        type: string
      email:
        type: string
      id:
        type: integer
      language:
        type: string
      name:
        type: string
      password:
        type: string
      role:
        $ref: '#/definitions/model.UserRole'
      updatedAt:
        type: string
      xp:
        type: integer
    type: object
  model.UserRole:
    enum:
    - student
    - teacher
    - admin
    type: string
    x-enum-varnames:
    - Student
    - Teacher
    - Admin
  util.Response:
    properties:
      code:
        type: integer
      data: {}
      message:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API支持
    url: http://www.swagger.io/support
  description: CoderEdu学习平台的后端服务器。
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: CoderEdu 后端 API
  version: "1.0"
paths:
  /api/admin/resources:
    post:
      consumes:
      - multipart/form-data
      description: 上传PDF、视频、文章或工作表到特定模块
      parameters:
      - description: 资源标题
        in: formData
        name: title
        required: true
        type: string
      - description: 资源描述
        in: formData
        name: description
        type: string
      - description: 资源类型（pdf, video, article, worksheet)
        enum:
        - pdf
        - video
        - article
        - worksheet
        in: formData
        name: type
        required: true
        type: string
      - description: 模块类型（pre-class, in-class, post-class)
        enum:
        - pre-class
        - in-class
        - post-class
        in: formData
        name: moduleType
        required: true
        type: string
      - description: 资源文件
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: 创建成功
          schema:
            allOf:
            - $ref: '#/definitions/util.Response'
            - properties:
                data:
                  type: object
              type: object
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/util.Response'
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/util.Response'
        "403":
          description: 权限不足
          schema:
            $ref: '#/definitions/util.Response'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/util.Response'
      security:
      - ApiKeyAuth: []
      summary: 上传学习资源（仅管理员）
      tags:
      - 内容
  /api/login:
    post:
      consumes:
      - application/json
      description: 验证用户身份并返回JWT令牌
      parameters:
      - description: 用户登录凭据
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/controller.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            allOf:
            - $ref: '#/definitions/util.Response'
            - properties:
                data:
                  type: object
              type: object
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/util.Response'
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/util.Response'
      summary: 用户登录
      tags:
      - 认证
  /api/profile:
    get:
      consumes:
      - application/json
      description: 获取当前已认证用户的个人资料
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/util.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.User'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/util.Response'
      security:
      - ApiKeyAuth: []
      summary: 获取当前用户资料
      tags:
      - 认证
  /api/register:
    post:
      consumes:
      - application/json
      description: 使用提供的信息注册新用户
      parameters:
      - description: 用户注册信息
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/controller.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: 创建成功
          schema:
            allOf:
            - $ref: '#/definitions/util.Response'
            - properties:
                data:
                  type: object
              type: object
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/util.Response'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/util.Response'
      summary: 注册新用户
      tags:
      - 认证
  /api/resources:
    get:
      consumes:
      - application/json
      description: 获取特定模块类型的资源列表
      parameters:
      - description: 模块类型（pre-class, in-class, post-class)
        enum:
        - pre-class
        - in-class
        - post-class
        in: query
        name: moduleType
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            allOf:
            - $ref: '#/definitions/util.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/model.Resource'
                  type: array
              type: object
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/util.Response'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/util.Response'
      security:
      - ApiKeyAuth: []
      summary: 按模块类型获取资源
      tags:
      - 内容
  /health:
    get:
      description: 检查服务状态
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/util.Response'
      summary: 健康检查
      tags:
      - 系统
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"

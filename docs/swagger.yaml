host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API支持
    url: http://www.swagger.io/support
  description: CoderEdu学习平台的后端服务器。
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: CoderEdu 后端 API
  version: "1.0"
paths:
  /api/achievements:
    get:
      consumes:
      - application/json
      description: 获取用户的成就、徽章和积分
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/util.Response'
      security:
      - BearerAuth: []
      summary: 获取用户成就
      tags:
      - 成就系统
  /api/achievements/goals:
    get:
      consumes:
      - application/json
      description: 获取用户的学习目标
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/util.Response'
      security:
      - BearerAuth: []
      summary: 获取用户目标
      tags:
      - 成就系统
    post:
      consumes:
      - application/json
      description: 创建新的学习目标
      parameters:
      - description: 目标信息
        in: body
        name: goal
        required: true
        schema:
          $ref: '#/definitions/service.GoalRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/util.Response'
      security:
      - BearerAuth: []
      summary: 创建学习目标
      tags:
      - 成就系统
  /api/achievements/goals/{goalId}:
    patch:
      consumes:
      - application/json
      description: 更新学习目标的进度
      parameters:
      - description: 目标ID
        in: path
        name: goalId
        required: true
        type: integer
      - description: 进度百分比
        in: body
        maximum: 100
        minimum: 0
        name: progress
        required: true
        schema:
          type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/util.Response'
      security:
      - BearerAuth: []
      summary: 更新目标进度
      tags:
      - 成就系统
  /api/achievements/leaderboard:
    get:
      consumes:
      - application/json
      description: 获取用户积分排行榜
      parameters:
      - default: 10
        description: 返回数量
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/util.Response'
      security:
      - BearerAuth: []
      summary: 获取排行榜
      tags:
      - 成就系统
  /api/admin/{itemType}/{itemId}:
    delete:
      consumes:
      - application/json
      description: 删除视频、文章、练习题类目或题目
      parameters:
      - description: 内容类型(videos/articles/exercise-categories/questions)
        in: path
        name: itemType
        required: true
        type: string
      - description: 内容项ID
        in: path
        name: itemId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/util.Response'
      security:
      - BearerAuth: []
      summary: 删除资源分类内容项
      tags:
      - C语言编程资源
  /api/admin/articles/{id}:
    put:
      consumes:
      - application/json
      description: 更新指定ID的文章内容信息
      parameters:
      - description: 文章ID
        in: path
        name: id
        required: true
        type: integer
      - description: 要更新的文章数据（JSON格式）
        in: body
        name: body
        required: true
        schema:
          additionalProperties: true
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: 更新成功
          schema:
            allOf:
            - $ref: '#/definitions/util.Response'
            - properties:
                data:
                  type: object
              type: object
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/util.Response'
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/util.Response'
        "403":
          description: 权限不足
          schema:
            $ref: '#/definitions/util.Response'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/util.Response'
      security:
      - ApiKeyAuth: []
      summary: 更新文章内容（仅管理员）
      tags:
      - C语言编程资源
  /api/admin/c-programming/categories/{categoryId}/questions:
    post:
      consumes:
      - application/json
      description: 为指定练习题分类创建新的练习题题目（需要管理员权限）
      parameters:
      - description: 分类ID
        in: path
        name: categoryId
        required: true
        type: integer
      - description: 练习题题目信息
        in: body
        name: question
        required: true
        schema:
          $ref: '#/definitions/model.ExerciseQuestion'
      produces:

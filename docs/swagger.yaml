basePath: /api
definitions:
  controller.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  controller.RegisterRequest:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        minLength: 8
        type: string
      role:
        enum:
        - student
        - teacher
        - admin
        type: string
    required:
    - email
    - name
    - password
    - role
    type: object
  controller.SetRetestRequest:
    properties:
      canTake:
        type: boolean
      userIds:
        items:
          type: integer
        type: array
    required:
    - userIds
    type: object
  controller.SetWeeklyTaskRequest:
    properties:
      weekly_tasks:
        items:
          $ref: '#/definitions/controller.TaskModuleGroup'
        type: array
    required:
    - weekly_tasks
    type: object
  controller.TaskModuleGroup:
    properties:
      resourceModuleId:
        type: integer
      taskItems:
        items:
          $ref: '#/definitions/model.TaskItem'
        type: array
    required:
    - resourceModuleId
    - taskItems
    type: object
  controller.UpdateTaskCompletionRequest:
    properties:
      isCompleted:
        type: boolean
      progress:
        type: number
      resourceCompleted:
        type: boolean
    type: object
  controller.UpdateUserRequest:
    properties:
      disabled:
        type: boolean
      email:
        type: string
      language:
        type: string
      name:
        type: string
      password:
        type: string
      role:
        enum:
        - student
        - teacher
        - admin
        type: string
    required:
    - email
    - name
    - role
    type: object
  gorm.DeletedAt:
    properties:
      time:
        type: string
      valid:
        description: Valid is true if Time is not NULL
        type: boolean
    type: object
  model.CProgrammingResource:
    properties:
      createdAt:
        type: string
      description:
        type: string
      enabled:
        type: boolean
      iconURL:
        type: string
      id:
        type: integer
      name:
        type: string
      order:
        type: integer
      updatedAt:
        type: string
    type: object
  model.ExerciseCategory:
    properties:
      cprogrammingResID:
        type: integer
      createdAt:
        type: string
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      order:
        type: integer
      updatedAt:
        type: string
    type: object
  model.ExerciseQuestion:
    properties:
      categoryID:
        type: integer
      correctAnswer:
        description: 存储正确答案
        type: string
      createdAt:
        type: string
      description:
        type: string
      difficulty:
        description: easy, medium, hard
        type: string
      hint:
        type: string
      id:
        type: integer
      options:
        description: 存储选择题选项
        items:
          type: integer
        type: array
      points:
        description: 完成此题可获得的积分
        type: integer
      questionType:
        description: programming, multiple_choice, single_choice
        type: string
      solutionCode:
        type: string
      title:
        type: string
      updatedAt:
        type: string
    type: object
  model.ExerciseType:
    enum:
    - single_choice
    - multiple_choice
    - fill_in
    - true_false
    - programming
    type: string
    x-enum-varnames:
    - ExSingleChoice
    - ExMultipleChoice
    - ExFillIn
    - ExTrueFalse
    - ExProgramming
  model.KnowledgePointType:
    enum:
    - concept
    - rule
    - syntax
    - process
    - strategy
    - application
    type: string
    x-enum-varnames:
    - KPConcept
    - KPRule
    - KPSyntax
    - KPProcess
    - KPStrategy
    - KPApplication
  model.LearningLog:
    properties:
      activity:
        type: string
      challenges:
        description: 挑战字段
        items:
          type: string
        type: array
      completed:
        type: boolean
      content:
        description: 内容字段
        type: string
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      duration:
        type: integer
      id:
        type: integer
      insights:
        description: 见解字段
        items:
          type: string
        type: array
      moduleID:
        type: integer
      nextSteps:
        description: 下一步字段
        items:
          type: string
        type: array
      score:
        type: integer
      tags:
        description: 标签字段
        items:
          type: string
        type: array
      updatedAt:
        type: string
      userID:
        type: integer
    type: object
  model.Motivation:
    properties:
      content:
        type: string
      created_at:
        type: string
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      id:
        type: integer
      is_currently_used:
        type: boolean
      is_enabled:
        type: boolean
      last_used_at:
        type: string
      updated_at:
        type: string
      updatedAt:
        type: string
    type: object
  model.QuestionAnswer:
    properties:
      answer:
        type: string
      questionId:
        type: integer
    type: object
  model.Resource:
    properties:
      createdAt:
        type: string
      description:
        type: string
      duration:
        description: 视频时长（秒）
        type: number
      format:
        description: 视频格式
        type: string
      id:
        type: integer
      moduleID:
        type: integer
      moduleType:
        type: string
      points:
        description: 完成此资源可获得的积分
        type: integer
      size:
        description: 文件大小（字节）
        type: integer
      thumbnail:
        description: 缩略图URL
        type: string
      title:
        type: string
      type:
        $ref: '#/definitions/model.ResourceType'
      updatedAt:
        type: string
      uploaderID:
        type: integer
      url:
        type: string
      viewCount:
        type: integer
    type: object
  model.ResourceType:
    enum:
    - pdf
    - video
    - article
    - worksheet
    type: string
    x-enum-varnames:
    - PDF
    - Video
    - Article
    - Worksheet
  model.Suggestion:
    properties:
      completionTime:
        type: string
      createdAt:
        type: string
      id:
        type: integer
      priority:
        $ref: '#/definitions/model.SuggestionPriority'
      relatedLevelId:
        type: integer
      status:
        allOf:
        - $ref: '#/definitions/model.SuggestionStatus'

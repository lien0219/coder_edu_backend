      studentId:
        description: 0 means for all students
        type: integer
      subtitle:
        type: string
      teacherId:
        type: integer
      title:
        type: string
      updatedAt:
        type: string
    type: object
  model.SuggestionPriority:
    enum:
    - High
    - Medium
    - Low
    type: string
    x-enum-varnames:
    - PriorityHigh
    - PriorityMedium
    - PriorityLow
  model.SuggestionStatus:
    enum:
    - pending
    - completed
    type: string
    x-enum-varnames:
    - StatusPending
    - StatusCompleted
  model.TaskItem:
    properties:
      contentType:
        description: '"video", "article", "exercise"'
        type: string
      createdAt:
        type: string
      dayOfWeek:
        $ref: '#/definitions/model.Weekday'
      description:
        type: string
      exerciseId:
        description: 练习题ID
        type: integer
      id:
        type: integer
      itemType:
        $ref: '#/definitions/model.TaskItemType'
      resourceId:
        description: 视频或文章ID
        type: integer
      title:
        type: string
      updatedAt:
        type: string
      weeklyTaskId:
        type: integer
    type: object
  model.TaskItemType:
    enum:
    - video
    - article
    - exercise
    type: string
    x-enum-varnames:
    - TaskItemVideo
    - TaskItemArticle
    - TaskItemExercise
  model.User:
    properties:
      canTakeAssessment:
        type: boolean
      createdAt:
        type: string
      disabled:
        type: boolean
      email:
        type: string
      id:
        type: integer
      language:
        type: string
      lastLogin:
        type: string
      lastSeen:
        type: string
      name:
        type: string
      password:
        type: string
      points:
        description: 独立积分系统（课中知识点测试积分）
        type: integer
      role:
        $ref: '#/definitions/model.UserRole'
      updatedAt:
        type: string
      xp:
        description: 总经验/等级积分
        type: integer
    type: object
  model.UserRole:
    enum:
    - student
    - teacher
    - admin
    type: string
    x-enum-varnames:
    - Student
    - Teacher
    - Admin
  model.Weekday:
    enum:
    - monday
    - tuesday
    - wednesday
    - thursday
    - friday
    - saturday
    - sunday
    type: string
    x-enum-varnames:
    - Monday
    - Tuesday
    - Wednesday
    - Thursday
    - Friday
    - Saturday
    - Sunday
  service.AnswerRequest:
    properties:
      content:
        type: string
    required:
    - content
    type: object
  service.AssessmentQuestionRequest:
    properties:
      answer:
        type: string
      assessmentId:
        description: 可选，用于后续扩展
        type: integer
      content:
        type: string
      explanation:
        type: string
      options:
        items:
          type: integer
        type: array
      order:
        type: integer
      points:
        type: integer
      questionType:
        type: string
      title:
        type: string
    required:
    - content
    - questionType
    type: object
  service.AssessmentRequest:
    properties:
      description:
        type: string
      timeLimit:
        type: integer
      title:
        type: string
    required:
    - title
    type: object
  service.AssessmentSubmissionRequest:
    properties:
      answers:
        items:
          $ref: '#/definitions/model.QuestionAnswer'
        type: array
      assessmentId:
        type: integer
    type: object
  service.BatchRewardRequest:
    properties:
      rewards:
        items:
          $ref: '#/definitions/service.RewardStudentItem'
        type: array
    required:
    - rewards
    type: object
  service.CodeExecutionRequest:
    properties:
      code:
        type: string
    type: object
  service.CodeExecutionResponse:
    properties:
      errors:
        type: string
      output:
        type: string
      status:
        description: '0: success, 1: compilation error, 2: runtime error, 3: timeout'
        type: integer
    type: object
  service.CreateExerciseRequest:
    properties:
      answer:
        type: string
      explanation:
        type: string
      id:
        description: Temporary ID from frontend
        type: string
      options:
        items:
          type: string
        type: array
      points:
        type: integer
      question:
        type: string
      type:
        $ref: '#/definitions/model.ExerciseType'
    required:
    - answer
    - question
    - type
    type: object
  service.CreateGoalRequest:
    properties:
      description:
        maxLength: 1000
        type: string
      goalType:
        enum:
        - short_term
        - long_term
        type: string
      resourceModuleId:
        type: integer
      targetDate:
        type: string
      title:
        maxLength: 255
        type: string
    required:
    - goalType
    - resourceModuleId
    - targetDate
    - title
    type: object
  service.CreateKnowledgePointRequest:
    properties:
      articleContent:
        type: string
      completionScore:
        type: integer
      description:
        type: string
      exercises:
        items:
          $ref: '#/definitions/service.CreateExerciseRequest'
        type: array
      order:
        type: integer
      timeLimit:
        type: integer
      title:
        type: string
      type:
        $ref: '#/definitions/model.KnowledgePointType'
      videos:
        items:
          $ref: '#/definitions/service.CreateVideoResourceRequest'
        type: array
    required:
    - title
    - type
    type: object
  service.CreateMaterialRequest:
    properties:
      chapterNumber:
        type: integer
      content:
        type: string
      level:
        type: integer
      points:
        type: integer
      title:
        type: string
      totalChapters:
        type: integer
    required:
    - content
    - level
    - title
    type: object
  service.CreateVideoResourceRequest:
    properties:
      description:
        type: string
      id:
        description: Temporary ID from frontend
        type: string
      title:
        type: string
      url:
        type: string
    required:
    - title
    - url
    type: object
  service.ExerciseSubmissionItem:
    properties:
      answer:
        description: 普通题答案
        type: string
      code:
        description: 编程题代码
        type: string
      executionResult:
        description: 编程题执行结果
        type: string
      exerciseId:
        type: string
    required:
    - exerciseId
    type: object
  service.FlexibleTime:
    properties:
      time.Time:
        type: string
    type: object
  service.GoalRequest:
    properties:
      description:
        type: string
      targetValue:
        type: integer
      title:
        type: string
    required:
    - targetValue
    - title
    type: object
  service.GradeSubmissionRequest:
    properties:
      feedback:
        type: string
      recommendedLevel:
        type: integer
      score:
        type: integer
    type: object
  service.LearningLogRequest:
    properties:
      challenges:
        items:
          type: string
        type: array
      content:
        type: string
      id:
        type: integer
      insights:
        items:
          type: string
        type: array
      nextSteps:
        items:
          type: string
        type: array
      tags:
        items:
          type: string
        type: array
    type: object
  service.LevelCreateRequest:
    properties:
      abilityIds:
        items:
          type: integer
        type: array
      allowPause:
        type: boolean
      attemptLimit:
        type: integer
      availableFrom:
        $ref: '#/definitions/service.FlexibleTime'
      availableTo:
        $ref: '#/definitions/service.FlexibleTime'
      basePoints:
        type: integer
      coverUrl:
        type: string
      description:
        type: string
      difficulty:
        type: string
      estimatedMinutes:
        type: integer
      isPublished:
        type: boolean
      knowledgeTagIds:
        items:
          type: integer
        type: array
      levelType:
        type: string
      passingScore:
        type: integer
      questions:
        items:
          $ref: '#/definitions/service.LevelQuestionRequest'
        type: array
      title:
        type: string
      visibleScope:
        type: string
      visibleTo:
        items:
          type: integer
        type: array
    required:
    - title
    type: object
  service.LevelQuestionRequest:
    properties:
      content: {}
      correctAnswer: {}
      explanation:
        type: string
      manualGrading:
        type: boolean
      options: {}
      points:
        type: integer
      questionType:
        type: string
      scoringRule:
        type: string
      weight:
        type: integer
    type: object
  service.LevelStatus:
    properties:
      currentLevelThreshold:
        description: 当前等级的起始累计分数
        type: integer
      currentXp:
        type: integer
      level:
        type: integer
      nextLevelXp:
        description: 达到下一级所需的累计总分
        type: integer
      progress:
        description: 当前等级进度百分比 (0-100)
        type: number
      xpToNextLevel:
        description: 距离下一级还差多少分

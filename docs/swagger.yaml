basePath: /api
definitions:
  controller.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  controller.RegisterRequest:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        minLength: 8
        type: string
      role:
        enum:
        - student
        - teacher
        - admin
        type: string
    required:
    - email
    - name
    - password
    - role
    type: object
  controller.SetWeeklyTaskRequest:
    properties:
      weekly_tasks:
        items:
          $ref: '#/definitions/controller.TaskModuleGroup'
        type: array
    required:
    - weekly_tasks
    type: object
  controller.TaskModuleGroup:
    properties:
      resourceModuleId:
        type: integer
      taskItems:
        items:
          $ref: '#/definitions/model.TaskItem'
        type: array
    required:
    - resourceModuleId
    - taskItems
    type: object
  controller.UpdateTaskCompletionRequest:
    properties:
      isCompleted:
        type: boolean
      progress:
        type: number
      resourceCompleted:
        type: boolean
    type: object
  controller.UpdateUserRequest:
    properties:
      disabled:
        type: boolean
      email:
        type: string
      language:
        type: string
      name:
        type: string
      password:
        type: string
      role:
        enum:
        - student
        - teacher
        - admin
        type: string
    required:
    - email
    - name
    - role
    type: object
  gorm.DeletedAt:
    properties:
      time:
        type: string
      valid:
        description: Valid is true if Time is not NULL
        type: boolean
    type: object
  model.CProgrammingResource:
    properties:
      createdAt:
        type: string
      description:
        type: string
      enabled:
        type: boolean
      iconURL:
        type: string
      id:
        type: integer
      name:
        type: string
      order:
        type: integer
      updatedAt:
        type: string
    type: object
  model.ExerciseCategory:
    properties:
      cprogrammingResID:
        type: integer
      createdAt:
        type: string
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      order:
        type: integer
      updatedAt:
        type: string
    type: object
  model.ExerciseQuestion:
    properties:
      categoryID:
        type: integer
      correctAnswer:
        description: 存储正确答案
        type: string
      createdAt:
        type: string
      description:
        type: string
      difficulty:
        description: easy, medium, hard
        type: string
      hint:
        type: string
      id:
        type: integer
      options:
        description: 存储选择题选项
        items:
          type: integer
        type: array
      points:
        description: 完成此题可获得的积分
        type: integer
      questionType:
        description: programming, multiple_choice, single_choice
        type: string
      solutionCode:
        type: string
      title:
        type: string
      updatedAt:
        type: string
    type: object
  model.Motivation:
    properties:
      content:
        type: string
      created_at:
        type: string
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      id:
        type: integer
      is_currently_used:
        type: boolean
      is_enabled:
        type: boolean
      last_used_at:
        type: string
      updated_at:
        type: string
      updatedAt:
        type: string
    type: object
  model.Resource:
    properties:
      createdAt:
        type: string
      description:
        type: string
      duration:
        description: 视频时长（秒）
        type: number
      format:
        description: 视频格式
        type: string
      id:
        type: integer
      moduleID:
        type: integer
      moduleType:
        type: string
      points:
        description: 完成此资源可获得的积分
        type: integer
      size:
        description: 文件大小（字节）
        type: integer
      thumbnail:
        description: 缩略图URL
        type: string
      title:
        type: string
      type:
        $ref: '#/definitions/model.ResourceType'
      updatedAt:
        type: string
      uploaderID:
        type: integer
      url:
        type: string
      viewCount:
        type: integer
    type: object
  model.ResourceType:
    enum:
    - pdf
    - video
    - article
    - worksheet
    type: string
    x-enum-varnames:
    - PDF
    - Video
    - Article
    - Worksheet
  model.TaskItem:
    properties:
      contentType:
        description: '"video", "article", "exercise"'
        type: string
      createdAt:
        type: string
      dayOfWeek:
        $ref: '#/definitions/model.Weekday'
      description:
        type: string
      exerciseId:
        description: 练习题ID
        type: integer
      id:
        type: integer
      itemType:
        $ref: '#/definitions/model.TaskItemType'
      resourceId:
        description: 视频或文章ID
        type: integer
      title:
        type: string
      updatedAt:
        type: string
      weeklyTaskId:
        type: integer
    type: object
  model.TaskItemType:
    enum:
    - video
    - article
    - exercise
    type: string
    x-enum-varnames:
    - TaskItemVideo
    - TaskItemArticle
    - TaskItemExercise
  model.User:
    properties:
      createdAt:
        type: string
      disabled:
        type: boolean
      email:
        type: string
      id:
        type: integer
      language:
        type: string
      lastLogin:
        type: string
      name:
        type: string
      password:
        type: string
      role:
        $ref: '#/definitions/model.UserRole'
      updatedAt:
        type: string
      xp:
        type: integer
    type: object
  model.UserRole:
    enum:
    - student
    - teacher
    - admin
    type: string
    x-enum-varnames:
    - Student
    - Teacher
    - Admin
  model.Weekday:
    enum:
    - monday
    - tuesday
    - wednesday
    - thursday
    - friday
    - saturday
    - sunday
    type: string
    x-enum-varnames:
    - Monday
    - Tuesday
    - Wednesday
    - Thursday
    - Friday
    - Saturday
    - Sunday
  service.AnswerRequest:
    properties:
      content:
        type: string
    required:
    - content
    type: object
  service.CreateGoalRequest:
    properties:
      description:
        maxLength: 1000
        type: string
      goalType:
        enum:
        - short_term
        - long_term
        type: string
      resourceModuleId:
        type: integer
      targetDate:
        type: string
      title:
        maxLength: 255
        type: string
    required:
    - goalType
    - resourceModuleId
    - targetDate
    - title
    type: object
  service.GoalRequest:
    properties:
      description:
        type: string
      targetValue:
        type: integer
      title:
        type: string
    required:
    - targetValue
    - title
    type: object
  service.LearningLogRequest:
    properties:
      challenges:
        items:
          type: string
        type: array
      content:
        type: string
      insights:
        items:
          type: string
        type: array
      nextSteps:
        items:
          type: string
        type: array
      tags:
        items:
          type: string
        type: array
    required:
    - content
    type: object
  service.PostRequest:
    properties:
      content:
        type: string
      tags:
        items:
          type: string
        type: array
      title:
        type: string
    required:
    - content
    - title
    type: object
  service.QuestionRequest:
    properties:
      content:
        type: string
      tags:
        items:
          type: string
        type: array
      title:
        type: string
    required:
    - content
    - title
    type: object
  service.QuizSubmission:
    properties:
      answers:
        additionalProperties:
          type: integer
        description: questionID -> answerIndex
        type: object
    type: object
  service.SubmitExerciseAnswerRequest:
    properties:
      answer:
        type: string
      user_id:
        type: integer
    required:
    - answer
    - user_id
    type: object
  service.UpdateGoalRequest:
    properties:
      description:
        maxLength: 1000
        type: string
      goalType:
        enum:
        - short_term
        - long_term
        type: string
      resourceModuleId:
        type: integer
      targetDate:
        type: string
      title:
        maxLength: 255
        type: string
    type: object
  util.Response:
    properties:
      code:
        type: integer
      data: {}
      message:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API支持
    url: http://www.swagger.io/support
  description: CoderEdu学习平台的后端服务器。
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: CoderEdu 后端 API
  version: "1.0"
paths:
  /api/achievements:
    get:
      consumes:
      - application/json
      description: 获取用户的成就、徽章和积分
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/util.Response'
      security:
      - BearerAuth: []
      summary: 获取用户成就
      tags:
      - 成就系统
  /api/achievements/goals:
    get:
      consumes:
      - application/json
      description: 获取用户的学习目标
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/util.Response'
      security:
      - BearerAuth: []
      summary: 获取用户目标
      tags:
      - 成就系统
    post:
      consumes:
      - application/json
      description: 创建新的学习目标
      parameters:
      - description: 目标信息
        in: body
        name: goal
        required: true
        schema:
          $ref: '#/definitions/service.GoalRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/util.Response'
      security:
      - BearerAuth: []
      summary: 创建学习目标
      tags:
      - 成就系统
  /api/achievements/goals/{goalId}:
    patch:
      consumes:
      - application/json
      description: 更新学习目标的进度
      parameters:
      - description: 目标ID
        in: path
        name: goalId
        required: true
        type: integer
      - description: 进度百分比
        in: body
        maximum: 100
        minimum: 0
        name: progress
        required: true
        schema:
          type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/util.Response'
      security:
      - BearerAuth: []
      summary: 更新目标进度
      tags:
      - 成就系统
  /api/achievements/leaderboard:
    get:
      consumes:
      - application/json
      description: 获取用户积分排行榜
      parameters:
      - default: 10
        description: 返回数量
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/util.Response'
      security:
      - BearerAuth: []
      summary: 获取排行榜
      tags:
      - 成就系统
  /api/admin/{itemType}/{itemId}:
    delete:
      consumes:
      - application/json
      description: 删除视频、文章、练习题类目或题目
      parameters:
      - description: 内容类型(videos/articles/exercise-categories/questions)
        in: path
        name: itemType
        required: true
        type: string
      - description: 内容项ID
        in: path
        name: itemId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/util.Response'
      security:
      - BearerAuth: []
      summary: 删除资源分类内容项
      tags:
      - C语言编程资源
  /api/admin/articles/{id}:
    put:
      consumes:
      - application/json
      description: 更新指定ID的文章内容信息
      parameters:
      - description: 文章ID
        in: path
        name: id
        required: true
        type: integer
      - description: 要更新的文章数据（JSON格式）
        in: body
        name: body
        required: true
        schema:
          additionalProperties: true
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: 更新成功
          schema:
            allOf:
            - $ref: '#/definitions/util.Response'
            - properties:
                data:
                  type: object
              type: object
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/util.Response'
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/util.Response'
        "403":
          description: 权限不足
          schema:
            $ref: '#/definitions/util.Response'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/util.Response'
      security:
      - ApiKeyAuth: []
      summary: 更新文章内容（仅管理员）
      tags:
      - C语言编程资源
  /api/admin/c-programming/categories/{categoryId}/questions:
    post:
      consumes:
      - application/json
      description: 为指定练习题分类创建新的练习题题目（需要管理员权限）
      parameters:
      - description: 分类ID
        in: path
        name: categoryId
        required: true
        type: integer
      - description: 练习题题目信息
        in: body
        name: question
        required: true
        schema:
          $ref: '#/definitions/model.ExerciseQuestion'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/util.Response'
      security:
      - BearerAuth: []
      summary: 创建练习题题目
      tags:
      - C语言编程资源
  /api/admin/c-programming/categories/{categoryId}/questions/all:
    get:
      consumes:
      - application/json
      description: 管理员获取指定练习题分类下的所有题目（不需要分页）
      parameters:
      - description: 分类ID
        in: path
        name: categoryId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/util.Response'
      security:
      - BearerAuth: []
      summary: 管理员获取指定分类下的所有练习题题目
      tags:
      - C语言编程资源
  /api/admin/c-programming/resources:
    get:
      consumes:
      - application/json
      description: 管理员获取所有C语言资源分类列表，支持搜索、分页、筛选和排序
      parameters:
      - default: 1
        description: 页码，从1开始
        in: query
        name: page
        type: integer
      - default: 10
        description: 每页记录数
        in: query
        name: limit
        type: integer
      - description: 搜索关键词，匹配名称或描述
        in: query
        name: search
        type: string
      - description: 过滤启用/禁用的资源
        in: query
        name: enabled
        type: boolean
      - default: order
        description: 排序字段：name, order, createdAt, updatedAt
        in: query
        name: sortBy
        type: string
      - default: asc
        description: 排序方向：asc(升序), desc(降序)
        in: query
        name: sortOrder
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/util.Response'
            - properties:
                data:
                  additionalProperties: true
                  type: object
              type: object
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/util.Response'
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/util.Response'
        "403":
          description: 权限不足
          schema:
            $ref: '#/definitions/util.Response'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/util.Response'
      security:
      - BearerAuth: []
      summary: 管理员获取所有C语言资源分类列表（支持搜索和分页）
      tags:
      - C语言编程资源
    post:
      consumes:
      - application/json
      description: 创建新的C语言资源分类模块（需要管理员权限）
      parameters:
      - description: C语言资源分类信息
        in: body
        name: resource
        required: true
        schema:
          $ref: '#/definitions/model.CProgrammingResource'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/util.Response'
      security:
      - BearerAuth: []
      summary: 创建C语言资源分类
      tags:
      - C语言编程资源
  /api/admin/c-programming/resources/{id}:
    delete:
      consumes:
      - application/json
      description: 删除C语言资源分类模块（需要管理员权限）
      parameters:
      - description: 资源ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/util.Response'
      security:
      - BearerAuth: []
      summary: 删除C语言资源分类
      tags:
      - C语言编程资源
    put:
      consumes:
      - application/json
      description: 更新C语言资源分类模块（需要管理员权限）
      parameters:
      - description: 资源ID
        in: path
        name: id
        required: true
        type: integer
      - description: C语言资源分类更新信息
        in: body
        name: resource
        required: true
        schema:
          $ref: '#/definitions/model.CProgrammingResource'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/util.Response'
      security:
      - BearerAuth: []
      summary: 更新C语言资源分类
      tags:
      - C语言编程资源
  /api/admin/c-programming/resources/{id}/categories:
    post:
      consumes:
      - application/json
      description: 为指定C语言资源创建新的练习题分类（需要管理员权限）
      parameters:
      - description: 资源ID
        in: path
        name: id
        required: true
        type: integer
      - description: 练习题分类信息
        in: body
        name: category
        required: true
        schema:
          $ref: '#/definitions/model.ExerciseCategory'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/util.Response'
      security:
      - BearerAuth: []
      summary: 创建练习题分类
      tags:
      - C语言编程资源
  /api/admin/exercise-categories/{id}:
    put:
      consumes:
      - application/json
      description: 更新指定ID的练习分类信息
      parameters:
      - description: 练习分类ID
        in: path
        name: id
        required: true
        type: integer
      - description: 要更新的练习分类数据（JSON格式）
        in: body
        name: body
        required: true
        schema:
          additionalProperties: true
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: 更新成功
          schema:
            allOf:
            - $ref: '#/definitions/util.Response'
            - properties:
                data:
                  type: object
              type: object
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/util.Response'
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/util.Response'
        "403":
          description: 权限不足
          schema:
            $ref: '#/definitions/util.Response'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/util.Response'
      security:
      - ApiKeyAuth: []
      summary: 更新练习分类（仅管理员）
      tags:
      - C语言编程资源
  /api/admin/motivations:
    get:
      consumes:
      - application/json
      description: 获取系统中所有的激励短句（管理员权限）
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/util.Response'
      security:
      - BearerAuth: []
      summary: 获取所有激励短句
      tags:
      - 激励短句
    post:
      consumes:
      - application/json
      description: 创建新的激励短句（管理员权限）
      parameters:
      - description: 激励短句内容
        in: body
        name: content
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/util.Response'
      security:
      - BearerAuth: []
      summary: 创建新的激励短句
      tags:
      - 激励短句
  /api/admin/motivations/{id}:
    delete:
      consumes:
      - application/json
      description: 删除激励短句（管理员权限）
      parameters:
      - description: 激励短句ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/util.Response'
      security:
      - BearerAuth: []
      summary: 删除激励短句
      tags:
      - 激励短句
    put:
      consumes:
      - application/json
      description: 更新激励短句内容和状态（管理员权限）
      parameters:
      - description: 激励短句ID
        in: path
        name: id
        required: true
        type: integer
      - description: 激励短句信息
        in: body
        name: motivation
        required: true
        schema:
          $ref: '#/definitions/model.Motivation'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/util.Response'
      security:
      - BearerAuth: []
      summary: 更新激励短句
      tags:
      - 激励短句
  /api/admin/motivations/{id}/switch:
    post:
